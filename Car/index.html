<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="carousel">
      <button class="carousel_btn carousel--left is-hidden">
        <img src="./angle-left (1).svg" alt="" />
      </button>

      <div class="carousel_container">
        <ul class="carousel_track">
          <li class="carousel_slide">
            <img src="./slide5.jpg" class="carousel_img" alt="" />
          </li>
          <li class="carousel_slide">
            <img src="./slide1.jpg" class="carousel_img" alt="" />
          </li>
          <li class="carousel_slide">
            <img src="./slide2.jpg" class="carousel_img" alt="" />
          </li>
          <li class="carousel_slide">
            <img src="./slide3.jpg" class="carousel_img" alt="" />
          </li>
          <li class="carousel_slide">
            <img src="./slide4.jpg" class="carousel_img" alt="" />
          </li>
          <li class="carousel_slide">
            <img src="./slide4.jpg current-Slide" class="carousel_img" alt="" />
          </li>
        </ul>
      </div>

      <button class="carousel_btn carousel--right">
        <img src="./angle-right.svg" alt="" /><img src="" alt="" />
      </button>

      <div class="carousel_nav">
        <button class="carousel_indi.current-slide"></button>
        <button class="carousel_indi"></button>
        <button class="carousel_indi"></button>
        <button class="carousel_indi"></button>
        <button class="carousel_indi"></button>
        <button class="carousel_indi"></button>
        <button class="carousel_indi"></button>
        <button class="carousel_indi"></button>
      </div>
    </div>
    <script src="./car.js"></script>
  </body>
</html>
